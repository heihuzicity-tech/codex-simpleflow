name: cc-info
summary: Record or update project facts (ports, deps, structure)
reads:
  - .specs/project.yml
writes:
  - .specs/project.yml
  - .specs/features/{slug}/sessions/{utc_id}/reports/info-*.md (optional: minimal cheatsheet if enabled)
flow:
  - Detect facts (safe reads) and propose a minimal schema
  - Prompt for additions/edits with a minimal set of keys (e.g., `env.database.vendor|host|port|name|user`, and `env.database.commands[]`)
  - On confirmation, update `.specs/project.yml` under `env.database` or relevant facts section (canonical source)
  - If `flow.preferences.info.store_reports=true`, also write a short cheatsheet to the active session `reports/` (10â€“20 lines max, core tips only: IP/port/commands), otherwise skip
confirmations:
  - Any edits to project.yml
rollback:
  - Atomic write with validation
